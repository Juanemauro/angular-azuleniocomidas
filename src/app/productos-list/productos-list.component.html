<h1>Lista de productos</h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos" [ngClass]="{'clearance': producto.clearance}">
            <td><img class="img-thumbnail"[src]="producto.image" [alt]="producto.name"></td>
            <td>{{producto.name | uppercase}}</td>
            <td>{{producto.description}}</td>
            <td>{{producto.price | currency}}<span class="badge badge-warning" *ngIf="producto.stock == 0">SIN STOCK</span></td>
            <td class="quantity">
                <app-input-integer [(quantity)]="producto.quantity" [max]="producto.stock" *ngIf="producto.stock" (maxCantidad)="maxCantidad($event)"></app-input-integer> 
            </td>         
        </tr>
    </tbody>
</table>
