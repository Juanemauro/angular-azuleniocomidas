<h3>Tu compra</h3>
<table class="table" *ngIf="(cartList$ | async)?.length > 0"> 
    <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of (cartList$ | async)">
            <td>{{producto.name}}</td>
            <td>{{producto.quantity}}</td>
            <td>{{producto.price}}</td>           
        </tr>
    </tbody>
</table>
